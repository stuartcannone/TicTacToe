<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tictactoe.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      </style>
        <script src = 'js/jquery-3.6.4.js'></script>
    <script src = 'js/tictactoelogic.js'></script>
    <script src = 'js/tictactoedom.js'></script>
        <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <div class = "head">
      <h1>Tic Tac Toe</h1>
    </div>
  </header>
  <div class="container">
 
    <p>Take the Tic Tac Toe Challenge</p>
    <table id="board">
        <tr>
          <td data-row="0" data-col="0"></td>
          <td data-row="0" data-col="1"></td>
          <td data-row="0" data-col="2"></td>
        </tr>
        <tr>
          <td data-row="1" data-col="0"></td>
          <td data-row="1" data-col="1"></td>
          <td data-row="1" data-col="2"></td>
        </tr>
        <tr>
          <td data-row="2" data-col="0"></td>
          <td data-row="2" data-col="1"></td>
          <td data-row="2" data-col="2"></td>
        </tr>
      </table>
      <div>
      <button id="reset">Reset</button>
      </div>
</div> 
</body>
</html>
